<md-list>
    <md-list-item ng-repeat="contact in ctrl.contacts">
        <div class="md-list-item-text">
            <h3>{{contact.value.firstName}} {{ contact.value.lastName}}</h3>
            <h4>{{contact.value.email}}</h4>
            <p>
                {{contact.value.country}}
            </p>
        </div>
        <md-button class="md-secondary" ng-click="ctrl.removeContact(contact.key)">Remove
        </md-button>
        <md-divider inset></md-divider>
    </md-list-item>
</md-list>

<md-content ng-show="!ctrl.contacts.length">
    <md-card>
        <md-card-title>
            Your addressbook is empty.
        </md-card-title>

    </md-card>
</md-content>


<md-fab-speed-dial style="position: fixed; bottom:26px; right:26px;z-index:1000">
    <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab" ng-click="ctrl.addNewContact($event)">
            <md-icon md-svg-src="/assets/icons/ic_person_add_white_24px.svg"></md-icon>
        </md-button>
    </md-fab-trigger>

</md-fab-speed-dial>
